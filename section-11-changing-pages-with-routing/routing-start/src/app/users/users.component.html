<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      @for (user of users; track $index) {
      <a
        href="#"
        class="list-group-item"
        [routerLink]="['/users', user.id, user.name]"
      >
        {{ user.name }}
      </a>
      }
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <app-user></app-user>
  </div>
</div>
