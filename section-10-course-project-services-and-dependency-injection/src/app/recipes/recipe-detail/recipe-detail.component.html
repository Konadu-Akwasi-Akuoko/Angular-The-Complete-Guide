@if (selectedRecipe) {
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="selectedRecipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#" (click)="onAddToShoppingList()">To Shopping List</a>
        </li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ selectedRecipe?.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      @for (ingredient of selectedRecipe.ingredients; track $index) {
      <a class="list-group-item" style="cursor: pointer">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
      }
    </ul>
  </div>
</div>

} @else {
<p>Please select a recipe</p>
}
