<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (addToIngredient)="addToIngredients($event)" />
    <hr />
    <ul class="list-group">
      @for (ingredient of ingredients; track $index) {
      <a class="list-group-item" style="cursor: pointer">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
      }
    </ul>
  </div>
</div>
