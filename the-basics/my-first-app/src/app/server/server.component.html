<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="serverStatus ? 'online' : 'offline'"
>
  Server with ID {{ serverId }} is {{ serverStatus }}
</p>
<h4>And the server status is {{ getServerStatus() }}</h4>
<h5>You can even type a string in here {{ "I am hardcoding this value" }}</h5>
<h2>The value will increase every 1000ms: {{ counter }}</h2>

<hr />
