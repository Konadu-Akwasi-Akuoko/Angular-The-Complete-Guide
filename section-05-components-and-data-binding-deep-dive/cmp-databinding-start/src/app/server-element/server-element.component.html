<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      @if (element.type === 'server') {
      <strong style="color: red">{{ element.content }}</strong>
      } @else {
      <em style="color: blue">{{ element.content }}</em>
      }
    </p>
  </div>
</div>
